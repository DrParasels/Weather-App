<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="search-section">
          <input
            type="text"
            placeholder="Введите название города"
            id="city"
            value="Москва"
          />
          <button class="search-btn">Найти</button>
          <div class="switch-btns">
            <button class="switch day-btn">Сегодня</button>
            <button class="switch week-btn">Неделя</button>
          </div>
        </div>

        <div class="forecast">
          <div class="forecast__day day article-block">
            <div class="day__result"></div>
            <div class="result__inner">
              <div class="result__humidity">
                <div class="result__title">Влажность</div>
                <div class="result__humidity-value"></div>
              </div>
              <div class="result__wind">
                <div class="result__title">Скорость ветра</div>
                <div class="result__wind-value"></div>
              </div>
              <div class="result__pressure">
                <div class="result__title">Давление</div>
                <div class="result__pressure-value"></div>
              </div>
            </div>

            <div class="day__hour-list"></div>
          </div>

          <div class="forecast__week week article-block">
            <ul class="week__list"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="js/key.js"></script>
    <script src="js/script.js"></script>
    <script src="js/options.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </body>
</html>
